name: Release

# è§¦å‘æ¡ä»¶ï¼šæŽ¨é€ v* æ ‡ç­¾ æˆ– æ‰‹åŠ¨è§¦å‘
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

# ðŸ‘‡ å…³é”®ï¼šæŽˆäºˆå†™å…¥ Release çš„æƒé™ï¼Œé¿å… "Resource not accessible by integration"
permissions:
  contents: write

jobs:
  release:
    name: Create Release with Binaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build binaries
        run: |
          mkdir -p dist
          # Build for Linux amd64
          GOOS=linux GOARCH=amd64 go build -o dist/aws-s3-uploader-linux-amd64 .
          # Build for Linux arm64
          GOOS=linux GOARCH=arm64 go build -o dist/aws-s3-uploader-linux-arm64 .
          # Build for macOS amd64
          GOOS=darwin GOARCH=amd64 go build -o dist/aws-s3-uploader-darwin-amd64 .
          # Build for macOS arm64
          GOOS=darwin GOARCH=arm64 go build -o dist/aws-s3-uploader-darwin-arm64 .
          # Build for Windows amd64
          GOOS=windows GOARCH=amd64 go build -o dist/aws-s3-uploader-windows-amd64.exe .

      - name: Generate SHA256 checksums
        run: |
          cd dist
          sha256sum * > checksums.txt
          cat checksums.txt  # è¾“å‡ºåˆ°æ—¥å¿—ä¾¿äºŽæ ¸å¯¹
          cd ..

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name || 'Manual Run' }}
          body: |
            Auto-generated release for **${{ github.ref_name || 'manual trigger' }}**.
            Includes binaries for Linux, macOS, and Windows (amd64/arm64).

            ### Verify Integrity
            Use `sha256sum` to verify downloaded files against `checksums.txt`.
          files: |
            dist/aws-s3-uploader-linux-amd64
            dist/aws-s3-uploader-linux-arm64
            dist/aws-s3-uploader-darwin-amd64
            dist/aws-s3-uploader-darwin-arm64
            dist/aws-s3-uploader-windows-amd64.exe
            dist/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
