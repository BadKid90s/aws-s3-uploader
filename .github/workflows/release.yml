name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: 

jobs:
  release:
    name: Create Release with Binaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build binaries
        run: |
          mkdir -p dist
          GOOS=linux GOARCH=amd64 go build -o dist/cloudflare-r2-uploader-linux-amd64 .
          GOOS=linux GOARCH=arm64 go build -o dist/cloudflare-r2-uploader-linux-arm64 .
          GOOS=darwin GOARCH=amd64 go build -o dist/cloudflare-r2-uploader-darwin-amd64 .
          GOOS=darwin GOARCH=arm64 go build -o dist/cloudflare-r2-uploader-darwin-arm64 .
          GOOS=windows GOARCH=amd64 go build -o dist/cloudflare-r2-uploader-windows-amd64.exe .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          body: |
            Auto-generated release for ${{ github.ref_name }}.
            Includes binaries for Linux, macOS, and Windows (amd64/arm64).
          files: |
            dist/cloudflare-r2-uploader-linux-amd64
            dist/cloudflare-r2-uploader-linux-arm64
            dist/cloudflare-r2-uploader-darwin-amd64
            dist/cloudflare-r2-uploader-darwin-arm64
            dist/cloudflare-r2-uploader-windows-amd64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
